# The civ 5 server itself
# (force it to run at 2 FPS, as software rendering is taxing on the CPU)
[program:civ5server]
directory=/root/civ5game
command=bash -c "sleep 10 && strangle 2 wine CivilizationV_Server.exe"
startsecs=15
autorestart=true
priority=600
